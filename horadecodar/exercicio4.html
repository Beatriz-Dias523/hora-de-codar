<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var base_do_retangulo = parseFloat(prompt ("Qual a base do Retangulo?"))
        var altura_do_retangulo = parseFloat(prompt ("Qual a altura do Retangulo?"))
        alert ("Área do Retangulo" + base_do_retangulo * altura_do_retangulo)

    </script>
    <script>
        var lado = parseFloat (prompt ("Qual o valor do lado do quadrado?"))
        alert ("Área do Quadrado" + lado **2)

        var diagonal_maior = parseFloat(prompt ("Qual o valor da diagonal maior? "))
        var diagonal_menor = parseFloat(prompt("Qual o valor da diagonal menor?"))

        var multiplicacao = diagonal_maior*diagonal_menor
        var resultado = multiplicacao/2

        alert("Área do losangulo"+ resultado)
    </script>

    <script>
        var base_maior = parseFloat(prompt ("Qual o valor da base maior?"))
        var base_menor = parseFloat(prompt ("Qual o valor da base menor?"))
        var H = parseFloat (prompt("Qual o valor de H?"))

        var soma = (base_maior + base_menor) * H
        var resultado_do_trapezio = soma/2

        alert("Área do trapézio" + resultado_do_trapezio)
    </script>
     <script>
        var base_do_triangulo = parseFloat(prompt ("Qual o valor da base do triângulo?"))
        var altura_do_triangulo = parseFloat(prompt ("Qual o valor da altura do triângulo?"))

        var multiplicacao_do_triangulo = base_do_triangulo*altura_do_triangulo
        var resultado_do_triangulo = multiplicacao_do_triangulo/2
        alert("Área do triângulo" + resultado_do_triangulo)
    </script>
     <script>
        var numero_pi = Math.PI;
        var raio_do_circulo1 = prompt("Qual o valor do Raio 1");
        var raio_do_circulo2 = prompt("Qual o valor do Raio 2");
        var resultado_do_circulo = numero_pi * raio_do_circulo1 ** raio_do_circulo2;
        alert("Área do círculo " = resultado_do_circulo);
    

    </script>
